<!DOCTYPE html>
<!-- saved from url=(0037)http://demo.qpdiy.com/hxw/ss/h/s.html -->
<html style="overflow: hidden; height: 100%;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <!-- 手机端使用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=1">

  <title>手机整屏滚动</title>
  <link rel="stylesheet" href="base.css" media="all">
  <link rel="stylesheet" href="s.css" media="all">
  <link rel="stylesheet" href="jquery.fullPage.css" media="all">

</head>

<body style="overflow: hidden; height: 100%; font-size: 35.56%;">
  <div class="wrap">
    <div id="fullpage-s" class="fullpage-wrapper" style="height: 100%; position: relative; touch-action: none; transform: translate3d(0px, -2272px, 0px); transition: all 500ms ease;">
      <!-- 第一屏 -->
      <div class="section d1 fp-section active" style="height: 568px;">
        <h2 class="hgroup">蓝天白云</h2>
        <!-- 星星 -->
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <!-- 云朵 -->
        <section class="cloud">
          <div class="cloud1"></div>
          <div class="cloud2"></div>
        </section>
        <!-- 火箭 -->
        <div class="plane"></div>
        <!-- 向下提示 -->
        <div class="go-down" style="bottom: 30px;">
          <img src="arrows.png" alt="向下">
        </div>
      </div>
      <!-- 第二屏 -->
      <div class="section d2 fp-section" style="height: 568px;">
        <div class="bg">
          <img src="section2.jpg" alt=""></div>
        <div class="bg21">
          <img src="bg21.png" alt="">
        </div>
        <div class="bg22">
          <img src="bg22.png" alt="">
        </div>
        <h2 class="hgroup">花草树木</h2>
        <div class="go-down" style="bottom: 30px;">
          <img src="arrows.png" alt="向下">
        </div>
      </div>
      <!-- 第三屏 -->
      <div class="section d3 fp-section" style="height: 568px;">
        <h2 class="title">我们的愿景</h2>
        <div class="house"></div>
        <div class="tag tag-r tag1">生活快乐</div>
        <div class="tag tag-l tag2"><p>住房舒适</p><p>出行方便</p></div>
        <div class="tag tag-l tag3">希望都能实现</div>
        <div class="go-down" style="bottom: 30px;">
          <img src="arrows.png" alt="向下">
        </div>
      </div>
      <!-- 第四屏 -->
      <div class="section d4 fp-section" style="height: 568px;">
        <!-- 时间轴 -->
        <div class="ss-container" id="ss-container">
          <!-- 时间竖线 -->
          <div class="ss_border" style="opacity: 0;"></div>
          <!-- 第一个小圆圈 -->
          <div class="ss-row ss-medium">
            <div class="ss-left circle_left" style="left: -416px; opacity: 0;">
              <a href="javascript:;" class="circle circle1"></a> 
            </div>
            <div class="ss-left text_left" style="left: 416px; opacity: 0;">
              <span>第一步</span> <span>2013-02</span> 
            </div>
          </div>
          <div class="ss-row ss-large">
            <div class="ss-right circle_right" style="right: -416px; opacity: 0;">
              <a href="javascript:;" class="circle circle2"></a> 
            </div>
            <div class="ss-right text_right" style="right: 416px; opacity: 0;">
              <span>第二步</span> <span>2014-01</span> 
            </div>
          </div>
          <div class="ss-row ss-medium">
            <div class="ss-left circle_left" style="left: -416px; opacity: 0;">
              <a href="javascript:;" class="circle circle3"></a> 
            </div>
            <div class="ss-left text_left" style="left: 416px; opacity: 0;">
              <span>第三步</span> <span>2014-02</span> 
            </div>
          </div>
          <div class="ss-row ss-large">
            <div class="ss-right circle_right" style="right: -416px; opacity: 0;">
              <a href="javascript:;" class="circle circle4"></a> 
            </div>
            <div class="ss-right text_right" style="right: 416px; opacity: 0;">
              <span>第四步</span><span>一起走</span> <span>2014-06</span>
            </div>
          </div>
        </div>
        <!-- 时间轴 end -->
      </div>

      <!-- 最后一屏 -->
      <div class="section d8 fp-section" style="height: 568px;">
        <div class="page-one-title">
            <img src="page1-title.png" class="word">
            <img src="page1-number.png" class="page-number">
        </div>
        <img src="page1-date-cishu.png" class="page-one-cishu">
        <img src="page1-date-cishu.png" class="page-one-cishu">
        <img src="n.png" class="page-five-date">
      </div>

    </div>
  </div>
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="jquery.easings.min.js"></script>
  <script type="text/javascript" src="jquery.fullPage.js"></script>
  <script type="text/javascript" src="s.js"></script>


</body></html>
